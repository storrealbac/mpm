name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        goarch: [amd64, arm64]
        exclude:
          # Exclude Windows ARM64 for now (can be added later if needed)
          - os: windows-latest
            goarch: arm64

    env:
      GO_VERSION: '1.23.4'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: |
        go mod download
        go mod verify

    - name: Build binary
      shell: bash
      run: |
        # Set environment variables
        export GOOS=$(echo '${{ matrix.os }}' | sed 's/-latest//' | sed 's/ubuntu/linux/' | sed 's/windows/windows/')
        export GOARCH=${{ matrix.goarch }}
        export CGO_ENABLED=0

        # Determine binary name and extension
        BINARY_NAME="mpm"
        if [ "$GOOS" = "windows" ]; then
          BINARY_NAME="mpm.exe"
        fi

        # Add architecture suffix for non-amd64 builds
        if [ "$GOARCH" != "amd64" ]; then
          BINARY_NAME="mpm-${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="mpm-${GOARCH}.exe"
          fi
        fi

        # Build the binary
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o "$BINARY_NAME" main.go

        echo "Built binary: $BINARY_NAME"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mpm-${{ matrix.os }}-${{ matrix.goarch }}
        path: mpm*
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        cd artifacts

        # Create compressed archives for each platform
        for dir in */; do
          cd "$dir"

          # Get platform info from directory name
          platform=$(echo "$dir" | sed 's/\///')

          # Create appropriate archive based on platform
          if [[ "$platform" == *"windows"* ]]; then
            # Create ZIP for Windows
            zip -r "../../release/mpm-${platform}.zip" *.exe
          else
            # Create tar.gz for Linux
            tar -czf "../../release/mpm-${platform}.tar.gz" mpm*
          fi

          cd ..
        done

        # Create checksums
        cd ../release
        sha256sum * > checksums.txt

        echo "Release assets prepared:"
        ls -la

    - name: Generate version number
      run: |
        # Generate version from timestamp and commit hash
        VERSION="nightly-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Generated version: $VERSION"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: "Release ${{ env.VERSION }}"
        tag_name: ${{ env.VERSION }}
        files: |
          release/*
        generate_release_notes: true
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}